<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Films Project</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="jumbotron">
                    <h3>Films Project</h3>
                </div>
            </div>
            <div id="form-body">
            <form class="form">
                <div class="form-group">
                    <input type="text" class="form-control" id="film-name" placeholder="Film Name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="director" placeholder="Director Name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="photo-link" placeholder="Film Photo Link" required>
                </div>
                <button type="submit" class="btn btn-default" id="addFilm">Add Film</button>
            </form>
            <hr>
            </div>
            <hr>
            <div class="row">
                <div class="jumbotron">
                    <h4>Films</h4>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Film Photo</th>
                            <th scope="col">Film Name</th>
                            <th scope="col">Director</th>
                        </tr>
                    </thead>
                    <tbody id="Films">
                        <!-- <tr>
                                <td><img src="" class="img-fluid img-thumbnail"></td>
                                <td></td>
                                <td></td>
                                <td><a href="#" id = "delete-film" class = "btn btn-danger">Filmi Sil</a></td>
                            </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
        <div>
            <hr>
            <button type="submit" class="btn btn-primary" id="eraseAll">Erase All Films</button>
        </div>

        <script src="UI.js"></script>
        <script src="Film.js"></script>
        <script src="Storage.js"></script>
        <script src="Project.js"></script>
    </body>
</html>
